 {% extends 'NutriPower.html' %} {% block content %}



<div class="box box-primary">

  {% if msg_error %}
  <pre style="color:red">{{ msg_error}}</pre>
  {% endif %}

  <form role="form" method="POST" action="/Paciente/CadastroPaciente/" enctype="multipart/form-data">
    <div class="box-body">
      <div class="form-group">

        <div style="width: 450px;" class="form-group">
          <label>Nome</label>
          <input value="{{form.nome}}" type="text" class="form-control" placeholder="Enter ..." name="nome">
        </div>

        <div style="width: 150px" class="form-group">
          <label>Idade</label>
          <input value="{{form.idade}}" type="text" class="form-control" placeholder="Enter ..."  name="idade">
        </div>

        <div style="width: 150px;" class="form-group">
          <label>Sexo</label>
          <select name="sexo" value="{{form.sexo}}" class="form-control">
            <option id="masculino">Masculino</option>
            <option id="feminino">Feminino</option>
          </select>
        </div>

        <div style="width: 450px;" class="form-group">
          <label>Altura(em metros)</label>
          <input name="altura" value="{{form.altura}}" style="width: 150px" type="text" class="form-control" placeholder="Enter ...">
        </div>

        <div style="width: 450px;" class="form-group">
          <label>Peso(em Kg)</label>
          <input name="peso" value="{{form.peso}}" type="text" class="form-control" placeholder="Enter ...">
        </div>

        <div style="width: 450px;" class="form-group">
          <label>Email</label>
          <input name="email" value="{{form.email}}" type="text" class="form-control" placeholder="Enter ...">
        </div>

        <div style="width: 450px;" class="form-group">
          <label>Telefone</label>
          <input name="telefone" value="{{form.telefone}}" type="text" class="form-control" placeholder="Enter ...">
        </div>


        <div style="width: 450px;" class="form-group">
          <label>CPF</label>
          <input name="cpf" value="{{form.cpf}}" type="text" class="form-control" placeholder="Enter ...">
        </div>


        <div style="width: 450px;" class="form-group">
          <label>Nível de Atividade Física</label>
          <select name="atividade" value="{{form.atividade}}" class="form-control">
            <option>Sedentário:(pouco ou nenhum exercício diário)</option>
            <option>Levemente Ativo:(exercício leve 1 a 3 dias na semana)</option>
            <option>Moderadamente Ativo:(exercício moderado 3 a 5 dias na semana)</option>
            <option>Bastante Ativo:(exercício pesado 6 a 7 dias na semana)</option>
            <option>Muito Ativo:(exercício pesado todos os dias da semana ou 2 vezes ao dia)</option>
          </select>
        </div>


      </div>
    </div>

    <button type="submit" class="btn btn-info pull-right">Salvar</button>

  </form>
</div>
<button type="submit" class="btn btn-default">
  <a href="../NutriPower.html" style="color: black">Cancelar</a>
</button>





{% endblock %}
